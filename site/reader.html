<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Archive Reader</title>
    <meta name="description" content="Reader view for archived pages from the Wayback Machine." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Web Archive Reader" />
    <meta property="og:title" content="Web Archive Reader" />
    <meta property="og:description" content="Reader view for archived pages from the Wayback Machine." />
    <meta property="og:url" content="https://archive.rubywhite.com/reader.html" />
    <meta property="og:image" content="https://archive.rubywhite.com/RubyWhite.png" />
    <meta property="og:image:secure_url" content="https://archive.rubywhite.com/RubyWhite.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Web Archive Reader" />
    <meta name="twitter:description" content="Reader view for archived pages from the Wayback Machine." />
    <meta name="twitter:image" content="https://archive.rubywhite.com/RubyWhite.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="RubyWhite.png" type="image/png" />
  </head>
  <body class="reader-mode">
    <div class="page-glow" aria-hidden="true"></div>
    <header class="site-header has-actions">
      <a class="brand" href="/">
        <span class="brand-mark">From the Internet Archive</span>
      </a>
      <div class="header-actions">
        <button id="share-button" class="share-button" type="button" disabled>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 3H8a2 2 0 0 0-2 2v10h2V5h8V3Zm3 4H12a2 2 0 0 0-2 2v12h9a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm0 14h-7V9h7v12Z"/>
          </svg>
          Share
        </button>
      </div>
    </header>

    <main class="reader-shell">
      <section class="reader-info">
        <div>
          <p class="reader-title" id="reader-title">Loadingâ€¦</p>
          <p class="reader-byline" id="reader-byline"></p>
        </div>
        <div class="reader-links">
          <a id="archive-link" href="#" target="_blank" rel="noreferrer">View on web.archive.org</a>
          <span id="archive-source" class="archive-source"></span>
          <span id="original-url" class="original-url"></span>
        </div>
      </section>
      <p id="reader-warning" class="reader-warning hidden" role="alert"></p>
      <p id="reader-status" class="status" role="status" aria-live="polite"></p>
      <article id="reader-content" class="reader"></article>
    </main>

    <footer class="site-footer">
      <div class="footer-left">
        <img src="/PANA256.svg" alt="PANA logo" class="footer-logo" />
        <div class="footer-text">
          <p>
            Originally developed for
            <a href="https://www.panasd.org/" target="_blank" rel="noreferrer">PANA</a>
            #RefugeesWelcome. If you find this page useful consider a donation to
            <a href="https://www.panasd.org/" target="_blank" rel="noreferrer">PANA</a>.
          </p>
          <p>
            The
            <a href="https://github.com/rubywhite/webarchive" target="_blank" rel="noreferrer">sourcecode</a>
            is available under GNU General Public License v3.0.
          </p>
        </div>
      </div>
      <div class="footer-right">
        <a class="donate-button" href="https://www.panasd.org/donate-to-pana/" target="_blank" rel="noreferrer">
          Donate
        </a>
      </div>
    </footer>

    <script src="reader.js"></script>
  </body>
</html>
